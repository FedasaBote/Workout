name: workouts_at_home
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  bloc: ^8.1.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  share_plus: ^6.2.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.1.14

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/levels/
    - assets/images/icons/
  fonts:
    - family: Georama
      fonts:
        - asset: "assets/fonts/Georama-Regular.ttf"
        - asset: "assets/fonts/Georama-Italic.ttf"
          style: italic
        - asset: "assets/fonts/Georama-Bold.ttf"
          weight: 700
        - asset: "assets/fonts/Georama-Light.ttf"
          weight: 300
        - asset: "assets/fonts/Georama-Medium.ttf"
          weight: 600

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "assets/images/background.png"
  adaptive_icon_foreground: "assets/images/foreground.png"
  min_sdk_android: 21
